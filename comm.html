<html>
<head>
<meta charset="utf-8" />
<link rel="stylesheet" media="all" href="css/main.css"></link>
</head>
<body>
  <section id="usb">
    <header><h2>USB test</h2></header>
    <label>Vendor ID (eg 0x0403):</label><input class="vendor" type="text"></input><br/>
    <label>Product ID (eg 0x6001):</label><input class="product" type="text"></input>
    <button class="locate">locate device</button>
    <button class="forget">forget device</button><br/>
    <label>Write string (eg 'test command'):</label><input class="writeString" type="text"></input>
    <button class="bulk">as bulk</button>
    <button class="control">as control</button><br/>
    <div class="log"></div>
  </section>
  <section id="serial">
    <header><h2>Serial test</h2></header>
    <label>Serial port:</label>
    <select class="ports"></select><button class="refresh">Refresh</button>
    <button class="open">Open serial</button>
    <button class="close">Close serial</button><br/>
    <label>Write string (eg 'test command'):</label><input class="writeString" type="text"></input>
    <button class="write">Write</button><br/>
    <div class="log"></div>
  </section>

  <section id="kinect">
    <header><h2>Kinect</h2></header>
	<div class="kinect">
		Kinect Vendor: 0x045e. Motor: 0x02B0. Audio: 0x02AD. Camera: 0x02AC<br/>
		<br/>
		04 - NUI Motor<br/>
		07 E1 - NUI Camera - RGB<br/>
		07 E2 - NUI Camera - Depth<br/>
		06 - NUI Audio<br/>
		<br/>
	</div>
    <label>Commands:</label>
    <button class="head_up">Head Up</button>
    <button class="head_down">Head Down</button><br/>
	<label>Set LED:</label>
	<select class="leds">
		<option>LED_OFF</option>
		<option>LED_GREEN</option>
		<option>LED_RED</option>
		<option>LED_YELLOW</option>
		<option>LED_BLINK_GREEN</option>
		<option>LED_BLINK_RED_YELLOW</option>
		<option>LED_BLINK_YELLOW</option>
	</select><button class="set_led_light">Set</button>
	
    <div class="log"></div>
  </section>
<!--
  <script src="js/usb.js"></script>
  <script src="js/serial.js"></script>
-->
  <script src="js/kinect.js"></script>
</body>
</html>
